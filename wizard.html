<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wizard</title>
    <link rel="stylesheet" href="wizard.css" />
  </head>
  <body>
    <div id="wizard-wrapper">
      <header id="title"></header>
      <div id="config-wrapper">
        <div id="left-stick-group" class="config-group">
          <header class="config-group-header">Left Stick</header>
          <div class="card-holder">
            <div
              class="card"
              id="leftStick-up-card"
              role="button"
              aria-pressed="false"
              data-parentprop="leftStick"
              data-prop="up"
            >
              <header class="card-header">Up</header>
              <div class="card-body">
                <div class="key" id="leftStick-up-key"></div>
              </div>
            </div>
            <div
              class="card"
              id="leftStick-down-card"
              role="button"
              aria-pressed="false"
              data-parentprop="leftStick"
              data-prop="down"
            >
              <header class="card-header">Down</header>
              <div class="card-body">
                <div class="key" id="leftStick-down-key"></div>
              </div>
            </div>
            <div
              class="card"
              id="leftStick-left-card"
              role="button"
              aria-pressed="false"
              data-parentprop="leftStick"
              data-prop="left"
            >
              <header class="card-header">Left</header>
              <div class="card-body">
                <div class="key" id="leftStick-left-key"></div>
              </div>
            </div>
            <div
              class="card"
              id="leftStick-right-card"
              role="button"
              aria-pressed="false"
              data-parentprop="leftStick"
              data-prop="right"
            >
              <header class="card-header">Right</header>
              <div class="card-body">
                <div class="key" id="leftStick-right-key"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="face-buttons-group" class="config-group">
          <header class="config-group-header">Face Buttons</header>
          <div class="card-holder">
            <div
              class="card"
              id="buttons-a-card"
              role="button"
              aria-pressed="false"
              data-parentprop="buttons"
              data-prop="a"
            >
              <header class="card-header">A</header>
              <div class="card-body">
                <div class="key" id="buttons-a-key"></div>
              </div>
            </div>
            <div
              class="card"
              id="buttons-b-card"
              role="button"
              aria-pressed="false"
              data-parentprop="buttons"
              data-prop="b"
            >
              <header class="card-header">B</header>
              <div class="card-body">
                <div class="key" id="buttons-b-key"></div>
              </div>
            </div>
            <div
              class="card"
              id="buttons-x-card"
              role="button"
              aria-pressed="false"
              data-parentprop="buttons"
              data-prop="x"
            >
              <header class="card-header">X</header>
              <div class="card-body">
                <div class="key" id="buttons-x-key"></div>
              </div>
            </div>
            <div
              class="card"
              id="buttons-y-card"
              role="button"
              aria-pressed="false"
              data-parentprop="buttons"
              data-prop="y"
            >
              <header class="card-header">Y</header>
              <div class="card-body">
                <div class="key" id="buttons-y-key"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="trigger-group" class="config-group">
          <header class="config-group-header">Trigger Group</header>
          <div class="card-holder">
            <div
              class="card"
              id="triggers-l-card"
              role="button"
              aria-pressed="false"
              data-parentprop="triggers"
              data-prop="l"
            >
              <header class="card-header">LT</header>
              <div class="card-body">
                <div class="key" id="triggers-l-key"></div>
              </div>
            </div>
            <div
              class="card"
              id="triggers-r-card"
              role="button"
              aria-pressed="false"
              data-parentprop="triggers"
              data-prop="r"
            >
              <header class="card-header">RT</header>
              <div class="card-body">
                <div class="key" id="triggers-r-key"></div>
              </div>
            </div>
            <div
              class="card"
              id="triggers-zl-card"
              role="button"
              aria-pressed="false"
              data-parentprop="triggers"
              data-prop="zl"
            >
              <header class="card-header">ZL</header>
              <div class="card-body">
                <div class="key" id="triggers-zl-key"></div>
              </div>
            </div>
            <div
              class="card"
              id="triggers-zr-card"
              role="button"
              aria-pressed="false"
              data-parentprop="triggers"
              data-prop="zr"
            >
              <header class="card-header">ZR</header>
              <div class="card-body">
                <div class="key" id="triggers-zr-key"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="menu-div-group" class="config-group">
          <header class="config-group-header">Menu div</header>
          <div class="card-holder">
            <div
              class="card"
              id="system-start-card"
              role="button"
              aria-pressed="false"
              data-parentprop="system"
              data-prop="start"
            >
              <header class="card-header">Start/+</header>
              <div class="card-body">
                <div class="key" id="system-start-key"></div>
              </div>
            </div>
            <div
              class="card"
              id="system-select-card"
              role="button"
              aria-pressed="false"
              data-parentprop="system"
              data-prop="select"
            >
              <header class="card-header">Select/-</header>
              <div class="card-body">
                <div class="key" id="system-select-key"></div>
              </div>
            </div>
            <div
              class="card"
              id="system-home-card"
              role="button"
              aria-pressed="false"
              data-parentprop="system"
              data-prop="home"
            >
              <header class="card-header">Home</header>
              <div class="card-body">
                <div class="key" id="system-home-key"></div>
              </div>
            </div>
            <div
              class="card"
              id="system-capture-card"
              role="button"
              aria-pressed="false"
              data-parentprop="system"
              data-prop="capture"
            >
              <header class="card-header">Capture</header>
              <div class="card-body">
                <div class="key" id="system-capture-key"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="dpad-group" class="config-group">
          <header class="config-group-header">DPad Group</header>
          <div class="card-holder">
            <div
              class="card"
              id="dpad-up-card"
              role="button"
              aria-pressed="false"
              data-parentprop="dpad"
              data-prop="up"
            >
              <header class="card-header">Up</header>
              <div class="card-body">
                <div class="key" id="dpad-up-key"></div>
              </div>
            </div>
            <div
              class="card"
              id="dpad-down-card"
              role="button"
              aria-pressed="false"
              data-parentprop="dpad"
              data-prop="down"
            >
              <header class="card-header">Down</header>
              <div class="card-body">
                <div class="key" id="dpad-down-key"></div>
              </div>
            </div>
            <div
              class="card"
              id="dpad-left-card"
              role="button"
              aria-pressed="false"
              data-parentprop="dpad"
              data-prop="left"
            >
              <header class="card-header">Left</header>
              <div class="card-body">
                <div class="key" id="dpad-left-key"></div>
              </div>
            </div>
            <div
              class="card"
              id="dpad-right-card"
              role="button"
              aria-pressed="false"
              data-parentprop="dpad"
              data-prop="right"
            >
              <header class="card-header">Right</header>
              <div class="card-body">
                <div class="key" id="dpad-right-key"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="right-stick-group" class="config-group">
          <header class="config-group-header">Right Stick</header>
          <div class="card-holder">
            <div
              class="card"
              id="rightStick-up-card"
              role="button"
              aria-pressed="false"
              data-parentprop="rightStick"
              data-prop="up"
            >
              <header class="card-header">Up</header>
              <div class="card-body">
                <div class="key" id="rightStick-up-key"></div>
              </div>
            </div>
            <div
              class="card"
              id="rightStick-down-card"
              role="button"
              aria-pressed="false"
              data-parentprop="rightStick"
              data-prop="down"
            >
              <header class="card-header">Down</header>
              <div class="card-body">
                <div class="key" id="rightStick-down-key"></div>
              </div>
            </div>
            <div
              class="card"
              id="rightStick-left-card"
              role="button"
              aria-pressed="false"
              data-parentprop="rightStick"
              data-prop="left"
            >
              <header class="card-header">Left</header>
              <div class="card-body">
                <div class="key" id="rightStick-left-key"></div>
              </div>
            </div>
            <div
              class="card"
              id="rightStick-right-card"
              role="button"
              aria-pressed="false"
              data-parentprop="rightStick"
              data-prop="right"
            >
              <header class="card-header">Right</header>
              <div class="card-body">
                <div class="key" id="rightStick-right-key"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="misc-group" class="config-group">
          <header class="config-group-header">Extra Settings</header>
          <div class="card-holder">
            <div
              class="card"
              id="misc-leftStickClick-card"
              role="button"
              aria-pressed="false"
              data-parentprop="misc"
              data-prop="leftStickClick"
            >
              <header class="card-header">Left Stick Click</header>
              <div class="card-body">
                <div class="key" id="misc-leftStickClick-key"></div>
              </div>
            </div>
            <div
              class="card"
              id="misc-rightStickClick-card"
              role="button"
              aria-pressed="false"
              data-parentprop="misc"
              data-prop="rightStickClick"
            >
              <header class="card-header">Right Stick Click</header>
              <div class="card-body">
                <div class="key" id="misc-rightStickClick-key"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="directions-wrapper">
        <p id="directions"></p>
      </div>
      <footer id="footer"></footer>
    </div>
    <script src="wizard.js"></script>
  </body>
</html>
